<!doctype html>
<html>
<head>

	<title>Play Rock Paper Scissors!</title>
<style type="text/css">

	height: 20%;

	font-family: "Comic Sans MS", cursive, sans-serif;

	font-size: 6vh;
	line-height: 80%;
	text-align: center;
}

	height: 40%;
	width: 100%;
	margin-top: auto;
	margin-right: auto;
	margin-bottom: auto;
	margin-left: auto;
}
#Buttons {
	height: 30%;
	width: 100%;
	position: absolute;
	bottom: 0;
	left: 0;
	margin-top: auto;
	margin-right: auto;
	margin-bottom: auto;
	margin-left: auto;

	float: left;

	font-size: 6vh;

	text-align: center;
}

	background-image: url(images/paper.png);

	text-align: center;
}

	background-image: url(images/scissors.png);
	background-repeat: no-repeat;
    background-position: center; 
	background-size: contain;
	height: 100%;
	width: 33.33%;
	border-style: none;
	float: left;
	font-family: "Comic Sans MS", cursive, sans-serif;

}

	</p>

	</p>

	</div>
<div id="Game">

</div>
<div id="Buttons">
  <div id="Rockbutton">Click me!</div>
  <div id="Paperbutton">Click me!</div>

</div>
